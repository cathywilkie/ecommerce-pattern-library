
<div class="push-1-2 pad-t-1-2">
  <input type="checkbox" id="{{include.id}}" required aria-describedby="{{include.error}}">
  <label class="push-1-8 kilo" for="{{include.id}}">{{include.label}}</label>
  <p class="error-message milli island-1-4 gutter-1-2 push-0" id="{{include.error}}">
    <i class="icon i-16 icon-label"><svg><use xlink:href="/images/icons.svg#warning" /></svg></i>
    <span class="icon-label">{{include.details}}</span>
  </p>
</div>
