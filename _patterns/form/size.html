<div class="push gutter-1-2 pad-t-1-2">
  <label class="push-1-8 gutter-1-2 kilo" for="{{include.id}}">{{include.label}}</label>

  <select class="select-options" id="{{include.id}}" name="{{include.id}}" required aria-describedby="{{include.error}}">
    <option value>---</option>
    <option>XS</option>
    <option>S</option>
    <option>M</option>
    <option>L</option>
    <option>XL</option>
    <option>XXL</option>
  </select>

  <p class="error-message milli island-1-4 push-0" id="{{include.error}}">
    <i class="icon i-16 icon-label"><svg><use xlink:href="/images/icons.svg#warning" /></svg></i>
    <span class="icon-label">{{include.details}}</span>
  </p>
</div>
