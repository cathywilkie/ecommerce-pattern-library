<div class="push gutter-1-2 pad-t-1-2">
  <label class="push-1-8 gutter-1-2 kilo" for="{{include.id}}">{{include.title}}</label>
  <input class="form-fields" id="{{include.id}}" name="name" type="{{include.type}}" placeholder="{{include.placeholder}}" required aria-describedby="{{include.error}}">
  <p class="error-message milli island-1-4 gutter-1-2 push-0" id="{{include.error}}">
    <i class="icon i-16"><svg><use xlink:href="/images/icons.svg#warning" /></svg></i>
    <span class="icon-label">Please provide {{include.details}}</span>
  </p>
</div>
