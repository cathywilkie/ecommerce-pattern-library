<header class="gutter-1-2 pad-t-1-2 pad-b-1-2">

  <div class="grid grid-middle">

    <div class="unit [ xs-1-2 s-1-2 m-1-4 ] left">
      <a class="logo ib" href="">
        <img class="img-flex svg" src="/images/logo.svg" alt="Black Market Logo" aria-label="Black Market Logo">
      </a>
    </div>

    <div class="unit [ xs-1-2 s-1-2 m-1-4 unit-push-m-1-2 ] text-right">
      <div class="tool gutter-1-8">
        <a class="login-sign" href="">
          <span class="not-italic micro">Sign in</span>
        </a>
      </div>

      <div class="tool gutter-1-8">
        <a class="cart-icon" href="">
          <i class="icon i-32">
            <svg class="cart-normal">
              <use xlink:href="/images/icons.svg#cart"></use>
            </svg>
            <svg class="cart-hover">
              <use xlink:href="/images/icons.svg#cart-hover"></use>
            </svg>
          </i>
        </a>
      </div>

      <div class="tool gutter-1-8">
        <a class="heart-icon" href="">
          <i class="icon i-24">
            <svg class="favorite-normal">
              <use xlink:href="/images/icons.svg#favorite">
            </svg>
            <svg class="favorite-hover">
              <use xlink:href="/images/icons.svg#favorite-hover"></use>
            </svg>
          </i>
        </a>
      </div>
    </div>

    <div class="unit [ xs-1 s-1 m-1-2 unit-pull-m-1-4 ] pad-b-1-4">
      {% pattern form/search %}
    </div>
  </div>

</header>

<div class="categories pad-b-1-4 pad-t-1-4">
  <ul class="center-flow">
    <li class="themes gutter pad-t-1-2 pad-b-1-2">
      <a href="">Art</a>
    </li>
    <li class="themes gutter pad-t-1-2 pad-b-1-2">
      <a href="">Clothes</a>
    </li>
    <li class="themes gutter pad-t-1-2 pad-b-1-2">
      <a href="">Gardening</a>
    </li>
    <li class="themes gutter pad-t-1-2 pad-b-1-2">
      <a href="">Geek</a>
    </li>
    <li class="themes gutter pad-t-1-2 pad-b-1-2">
      <a href="">Makeup</a>
    </li>
    <li class="themes gutter pad-t-1-2 pad-b-1-2">
      <a href="">Witchcraft</a>
    </li>
    <li class="themes gutter pad-t-1-2 pad-b-1-2">
      <a href="">Home decor</a>
    </li>
    <li class="themes gutter pad-t-1-2 pad-b-1-2">
      <a href="">Technology</a>
    </li>
  </ul>
</div>
